pre-push:
  parallel: true
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx biome check src --no-errors-on-unmatched --files-ignore-unknown=true {push_files}

pre-commit:
  parallel: true
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx run lint --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true
    build-check:
      run: npx run build
      stage_fixed: true
